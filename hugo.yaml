baseURL: "https://stop2think.top/"
languageCode: zh-cn
title: blog
theme: PaperMod
enableEmoji: true
enableRobotsTXT: true # allow spider
taxonomies:
  tag: tags
menus:
  main:
    - name: Home
      pageRef: /
      weight: 10
    - name: Tags
      pageRef: /tags
      weight: 30
    - name: Search
      pageRef: /search
      weight: 20
params:
  defaultTheme: auto # to switch between dark or light according to browser theme
  disableThemeToggle: false # show icon besides title of page to change theme
  homeInfoParams:
    Title: ðŸ‘‹ Hi there is weihongyu's blog
    Content: I'm a chatgpt, ctrl+c, crtl+v developer.
  ShowReadingTime: true
  ShowCodeCopyButtons: true # adds a copy buttion in code block to copy the code it contains
  math: true # use katex to render math
  socialIcons:
    - name: github
      url: "https://github.com/why41bg"
outputs:
  home:
    - HTML
    - RSS
    - JSON # necessary for search
markup:
  goldmark:
    renderer:
      unsafe: true
    extensions:
      passthrough:
        delimiters:
          block:
            - - \[
              - \]
            - - $$
              - $$
          inline:
            - - \(
              - \)
        enable: true
  highlight:
    noClasses: false
    lineNos: true
